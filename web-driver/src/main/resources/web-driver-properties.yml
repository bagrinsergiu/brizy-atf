screenSize:
  width: 1440
  height: 900
baseUrl: https://www.brizy.cloud/projects/18098294/editor/page/3672626
playwright:
  env:
    headless: ${browser.headless}
browser:
  type: chromium
  headless: true
  channel: msedge
  devTools: false
  downloadsPath: "target/downloads"
  slowMo: 50
  timeout: 20000
  tracesDir: "target/traces"
context:
  acceptDownloads: true
  baseUrl: ${baseUrl}
  hasTouch: false
  ignoreHttpsErrors: true
  isMobile: false
  javaScriptEnabled: true
  locale: "en"
  offline: false
  recordVideoDir: "target/recordings"
  #  recordVideoSize:
  #    width: ${screenSize.width}
  #    height: ${screenSize.height}
  reducedMotion: "reduce"
  screenSize:
    width: ${screenSize.width}
    height: ${screenSize.height}
  strictSelectors: false
  userAgent: "windows"
  viewportSize:
    width: ${screenSize.width}
    height: ${screenSize.height}